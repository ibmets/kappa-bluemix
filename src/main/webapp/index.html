<html>
  <head>
    <title>Kappa-Bluemix</title>
		<link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body>
		<h1>Record Count</h1>
		<textarea cols="80" id="filter">{ "match": { "lineName": "Northern" } }</textarea>
		<button onclick="queryCount()">Count</button>
		<span id="count_answer">0</span>

    <h1>Record Search</h1>
		<textarea cols="80" id="search_filter">{ "match": { "lineName": "Northern" }, "sort":[{"expectedArrival" : {"order" : "desc", "limit":10}}], "_source": [ "lineName" ]}</textarea>
    <!-- <textarea cols="80" id="search_filter">{ "match": { "town": "Southampton" }, "sort":[{"dob" : {"order" : "desc", "limit":10}}]}</textarea> -->
		<button onclick="querySearch()">Search</button>
		<span id="search_answer"></span>

    <h1>Tube Locations</h1>
    <textarea cols="80" id="tfl_locations_filter">{"sort":[{"count" : {"order" : "desc", "limit":10}}]}</textarea>
    <button onclick="queryTflLocations()">Count</button>
    <span id="tfl_locations_answer"></span>
  </body>

	<script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/kappa-client.js"></script>
  <script src="js/site.js"></script>
</html>
